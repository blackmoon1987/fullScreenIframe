<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>good iframe full window width & hieght</title>
    <style>
    body {
        overflow: hidden;
        padding: 0;
        margin: 0;
    }
    #redstonIframe {
        height: 1200px;
        width: 100%;
        border: none;
    }
    </style>
</head>
<body>
    <iframe id="redstonIframe" src="https://example.com/" allowfullscreen></iframe>
    <script>
        window.addEventListener('DOMContentLoaded', function() {
            const iframe = document.getElementById('redstonIframe');

            function adjustIframeHeight() {
                const screenHeight = window.innerHeight;
                iframe.style.height = screenHeight + 'px';
            }

            adjustIframeHeight();
            window.addEventListener('resize', adjustIframeHeight);
        });
    </script>
</body>
</html>
